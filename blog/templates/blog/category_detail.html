{% extends 'base.html' %}
{% block son %}

    <h1>文章分类：{{ category.name }}</h1>

    {% for a in category.article_set.all %}
        <h3>{{ a.title }}</h3>
        <p>{{ a.content|slice:":200" }}</p>
        <p>
        创建于 {{ a.create_time|date:'Y-m-d H:i:s' }}
        | 最近编辑于 {{ a.update_time|date:'Y-m-d H:i:s' }}
        </p>
        <a href="{% url 'blog:ArticleList' %}{{ a.pk }}">查看</a>
        | <a href="{% url 'blog:ArticleList' %}{{ a.pk }}/download">下载</a>
        <hr>
    {% empty %}
        暂无内容
    {% endfor %}
{% endblock %}
