{% if user.is_authenticated %}
    欢迎，{{  user.username }}
    <a href='{% url "userprofile:logout" %}'>注销</a>
{% else %}
    <form method="post" action=".">
        {% csrf_token %}
        <label >账号</label>
        <input type="text" id="username" name="username">

        <label >密码</label>
        <input type="password" id="password" name="password">

        <button type="submit">登录</button>
    </form>
{% endif %}
